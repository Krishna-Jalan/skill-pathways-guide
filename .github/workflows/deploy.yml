name: ğŸš€ Deploy to AWS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  # Job 0: Preflight - Check secrets
  preflight:
    name: ğŸ” Preflight Check
    runs-on: ubuntu-latest
    
    steps:
      - name: âœ… Verify AWS secrets are configured
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "âŒ ERROR: AWS_ACCESS_KEY_ID secret is not set"
            echo "Please add it in: Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âŒ ERROR: AWS_SECRET_ACCESS_KEY secret is not set"
            echo "Please add it in: Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

  # Job 1: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: preflight
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          CI: false

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job 2: Docker Build and Test
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: skill-pathways:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker container
        run: |
          docker run -d -p 3000:80 --name test-container skill-pathways:${{ github.sha }}
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

  # Job 3: Terraform Plan
  terraform-plan:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: âœ… Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: ğŸ“‹ Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: ğŸ“¤ Upload Terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 1

  # Job 4: Deploy to AWS
  deploy:
    name: ğŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build, terraform-plan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ“¥ Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ Terraform Init
        working-directory: terraform
        run: terraform init

      - name: âœ… Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: ğŸ“Š Get Terraform Outputs
        id: tf-outputs
        working-directory: terraform
        run: |
          echo "bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "distribution=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ steps.tf-outputs.outputs.bucket }} \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.html"
          
          aws s3 sync dist/ s3://${{ steps.tf-outputs.outputs.bucket }} \
            --cache-control "public,max-age=0,must-revalidate" \
            --exclude "*" \
            --include "index.html" \
            --include "*.html"

      - name: ğŸ”„ Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.distribution }} \
            --paths "/*"

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Deployment Successful!"
          echo "ğŸŒ Website URL: ${{ steps.tf-outputs.outputs.url }}"
          echo "ğŸ“¦ S3 Bucket: ${{ steps.tf-outputs.outputs.bucket }}"
          echo "ğŸš€ CloudFront: ${{ steps.tf-outputs.outputs.distribution }}"
